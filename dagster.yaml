storage:
  postgres:
    postgres_db:
      username:
        env: POSTGRES_USER
      password:
        env: POSTGRES_PASSWORD
      hostname:
        env: POSTGRES_HOST
      db_name:
        env: POSTGRES_DB
      port: 5432

local_artifact_storage:
  module: dagster.core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir: "/opt/dagster/local/"

run_launcher:
  module: dagster_docker
  class: DockerRunLauncher
  config:
    env_vars:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_HOST
      - DAGSTER_CURRENT_IMAGE
      - DB_USER
      - DB_PASSWORD
      - DB_HOST
      - DB_PORT
      - SLACK_TOKEN
      - GCP_CREDS
      - GCP_PRIVATE_KEY_ID
      - GCP_PRIVATE_KEY
      - GCP_CLIENT_ID
      - GOOGLE_APPLICATION_CREDENTIALS
    networks:
      - dagster
    container_kwargs:
      volumes:
        - dagster_asset_storage:/opt/dagster/local/
        - /home/dagster/dagster-code/sports-code/:/opt/dagster/app
        - /var/run/docker.sock:/var/run/docker.sock
        - /home/gcp_creds.json:/opt/dagster/gcp_creds.json

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 5

telemetry:
  enabled: false
