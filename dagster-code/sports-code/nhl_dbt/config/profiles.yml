nhl_dbt:
  target: prod
  outputs:
    prod:
      type: bigquery
      method: service-account-json
      project: corellian-engineering-co
      dataset: NHLData
      threads: 2

      # These fields come from the service account json keyfile
      keyfile_json:
        type: service_account
        project_id: corellian-engineering-co
        private_key_id: "{{ env_var('GCP_PRIVATE_KEY_ID') }}"
        private_key: "{{ env_var('GCP_PRIVATE_KEY') }}"
        client_email: dagster@corellian-engineering-co.iam.gserviceaccount.com
        client_id: "{{ env_var('GCP_CLIENT_ID') }}"
        auth_uri: https://accounts.google.com/o/oauth2/auth
        token_uri: https://oauth2.googleapis.com/token
        auth_provider_x509_cert_url: https://www.googleapis.com/oauth2/v1/certs
        client_x509_cert_url: https://www.googleapis.com/robot/v1/metadata/x509/dagster%40corellian-engineering-co.iam.gserviceaccount.com